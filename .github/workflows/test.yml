name: Test
on:
  push:
    branches: ['master']
jobs:
  test:
    name: Test
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: ./bin/run --version
      - run: ./bin/run --help
      - run: npm test
